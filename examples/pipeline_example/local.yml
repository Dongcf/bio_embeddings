global:
  sequences_file: fasta.fa
  prefix: local
seqvec_embeddings:
  type: embed
  protocol: seqvec
  reduce: True
  weights_file: ../../models/elmov1/weights.hdf5
  options_file: ../../models/elmov1/options.json
tsne_projections:
  type: project
  protocol: tsne
  depends_on: seqvec_embeddings
plotly_visualization:
  type: visualize
  protocol: plotly
  depends_on: tsne_projections
  annotation_file: md5_annotation_file.csv
  merge_via_index: True